<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sản phẩm nội thất</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4 text-primary">Danh mục sản phẩm</h2>
    
    <div id="product-container"></div>
  </div>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('product-container');

        for (const [category, items] of Object.entries(data)) {
          // Tạo tiêu đề danh mục
          const title = document.createElement('h3');
          title.className = 'category-title';
          title.textContent =
            category === 'phongkhach' ? 'Phòng Khách' :
            category === 'phongbep' ? 'Phòng Bếp' : 'Phòng Ngủ';
          container.appendChild(title);

          // Hàng sản phẩm
          const row = document.createElement('div');
          row.className = 'row g-3';

          items.forEach(sp => {
            const col = document.createElement('div');
            col.className = 'col-md-3';

            col.innerHTML = `
              <div class="product-card">
                <img src="${sp.anh}" alt="${sp.ten}">
                <div class="product-name">${sp.ten}</div>
                <div class="product-price">
                  <del>${sp.gia_goc} VND</del><br>
                  <span>${sp.gia_km} VND</span>
                </div>
              </div>
            `;
            row.appendChild(col);
          });

          container.appendChild(row);
        }
      })
      .catch(err => console.error("Lỗi đọc dữ liệu:", err));
  </script>
</body>
</html>
