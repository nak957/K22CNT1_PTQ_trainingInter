<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra thêm sản phẩm</title>
</head>
    <body>
        <h2>Form thêm sản phẩm mới</h2>
        <form id="formSanPham">
            <label>Tên sản phẩm:</label><br>
            <input type="text" id="tenSP"><br><br>

            <label>Giá sản phẩm:</label><br>
            <input type="number" id="giaSP"><br><br>

            <label>Số lượng:</label><br>
            <input type="number" id="soLuong"><br><br>

            <button type="button" onclick="kiemTraSanPham()">Thêm sản phẩm</button>
        </form>
        <p id="thongBao"></p>
        <script>
            function kiemTraSanPham() {
            const tenSP = document.getElementById("tenSP").value.trim();
            const giaSP = document.getElementById("giaSP").value;
            const soLuong = document.getElementById("soLuong").value;
            const thongBao = document.getElementById("thongBao");

            if (tenSP === "" || giaSP === "" || soLuong === "") {
                thongBao.innerText = " Vui lòng nhập đầy đủ thông tin!";
                return;
            }

            if (giaSP <= 0) {
                thongBao.innerText = " Giá sản phẩm phải lớn hơn 0!";
                return;
            }

            if (soLuong <= 0) {
                thongBao.innerText = " Số lượng phải lớn hơn 0!";
                return;
            }

            thongBao.innerText = " Thêm sản phẩm thành công!";
            }
        </script>

    </body>
</html>
